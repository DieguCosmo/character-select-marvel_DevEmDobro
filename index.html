<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./projeto-marvel-mapadev-week-inicial/src/css/variaveis.css">
    <link rel="stylesheet" href="./projeto-marvel-mapadev-week-inicial/src/css/reset.css">
    <link rel="stylesheet" href="./projeto-marvel-mapadev-week-inicial/src/css/fontes.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./projeto-marvel-mapadev-week-inicial/src/css/animacoes.css">
    <link rel="stylesheet" href="./responsive.css">

    <title>Projeto Marvel</title>
</head>

<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/thor.png" alt="imagem-thor" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">Thor</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="thor" data-name="Thor">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/thor.jpg" alt="personagem-thor">
                </li>
                <li class="personagem" id="homem-de-ferro" data-name="Homem de Ferro">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/homem-de-ferro.jpg" alt="personagem-homem-de-ferro">
                </li>
                <li class="personagem" id="viuva-negra" data-name="Viúva Negra">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/viuva-negra.jpg" alt="personagem-viuva-negra">
                </li>
                <li class="personagem" id="capitao-america" data-name="Capitão América">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/capitao-america.jpg" alt="personagem-capitao-america">
                </li>
                <li class="personagem" id="hulk" data-name="Hulk">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/hulk.jpg" alt="personagem-hulk">
                </li>
                <li class="personagem jogador-2-selecionado" id="ultron" data-name="Ultron">
                    <span class="tag">2P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/ultron.jpg" alt="personagem-ultron">
                </li>
                <li class="personagem" id="doutor-doom" data-name="Doutor Doom">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/doutor-doom.jpg" alt="personagem-doutor-doom">
                </li>
                <li class="personagem" id="nova" data-name="Nova">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/nova.jpg" alt="personagem-nova">
                </li>
                <li class="personagem" id="fenix" data-name="Fênix">
                    <span class="tag">1P</span>
                    <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/fenix.jpg" alt="personagem-fenix">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./projeto-marvel-mapadev-week-inicial/src/imagens/ultron.png" alt="personagem selcionado jogador 2" id="personagem-jogador-2">
                <div class="nome">
                    <h2>Ultron</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>

</html>
